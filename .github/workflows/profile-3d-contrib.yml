---
name: GitHub Profile 3D Contrib

on:
  schedule:
    # 03:00 JST == 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

concurrency:
  group: profile-3d-contrib
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      BRANCH_NAME: feature/generate-github-profile-3d-contrib
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0

      - name: git switch
        run: |
          git switch -c ${{ env.BRANCH_NAME }} > /dev/null 2>&1 || git switch ${{ env.BRANCH_NAME }}
          git push --set-upstream origin ${{ env.BRANCH_NAME }}

      - name: Profile 3d contrib
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: git merge
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git add -A .
          git commit -m "generated"
          git switch main
          git merge --no-edit ${{ env.BRANCH_NAME }}
          git push --delete origin ${{ env.BRANCH_NAME }}
