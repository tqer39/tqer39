---
name: pre-commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref }}

      - name: pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: -a --show-diff-on-failure
