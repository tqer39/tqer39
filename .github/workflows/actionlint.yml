---
name: actionlint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: actionlint
        uses: reviewdog/action-actionlint@v1
